<div class="auth-container">
  <div class="auth-left">
    <div class="auth-form-container">
      <div class="logo-container">
        <img src="assets/images/logo.png" alt="GrowCORE" class="logo" />
      </div>

      <h2 class="auth-title">Login into your account</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <div class="input-wrapper">
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="alex@email.com"
              class="form-input"
              [class.error]="isFieldInvalid('email')"
            />
            <i class="input-icon email-icon"></i>
          </div>
          <div *ngIf="isFieldInvalid('email')" class="error-message">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter your password"
              class="form-input"
              [class.error]="isFieldInvalid('password')"
            />
            <i class="input-icon password-icon"></i>
          </div>
          <div *ngIf="isFieldInvalid('password')" class="error-message">Password is required</div>
          <div class="forgot-password">
            <a routerLink="/auth/forgot-password">Forgot password?</a>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="loginForm.invalid || loading"
        >
          <span *ngIf="loading" class="loading-spinner"></span>
          Login now
        </button>

        <div class="divider">
          <span>OR</span>
        </div>

        <button type="button" class="btn btn-secondary btn-block" (click)="navigateToSignup()">
          Signup now
        </button>

        <div class="create-account">
          <a (click)="navigateToSignup()">create a account</a>
        </div>

        <div *ngIf="errorMessage" class="alert alert-error">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>

  <div class="auth-right">
    <div class="illustration-container">
      <img
        src="assets/images/login-illustration.svg"
        alt="Login Illustration"
        class="illustration"
      />
    </div>
  </div>
</div>
