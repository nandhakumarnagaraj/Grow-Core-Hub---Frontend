<div class="auth-container">
  <div class="auth-left">
    <div class="auth-form-container">
      <div class="logo-container">
        <div class="logo">
          <svg width="120" height="40" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
            <text x="15" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
              GrowCore Hub
            </text>
          </svg>
        </div>
      </div>
      <br><br><br><br><br><br><br><br><br><br>
      <h2 class="auth-title" >Login into your account</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <div class="input-wrapper">
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="alex@email.com"
              class="form-input"
              [class.error]="isFieldInvalid('email')"
            />
            <i class="input-icon email-icon"></i>
          </div>
          <div *ngIf="isFieldInvalid('email')" class="error-message">
            {{ getFieldErrorMessage('email') }}
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="••••••••••"
              class="form-input"
              [class.error]="isFieldInvalid('password')"
            />
            <i class="input-icon password-icon" (click)="togglePasswordVisibility()"></i>
          </div>
          <div *ngIf="isFieldInvalid('password')" class="error-message">
            {{ getFieldErrorMessage('password') }}
          </div>
          <div class="forgot-password">
            <a routerLink="/auth/forgot-password">Forgot password?</a>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="loading"
        >
          <span *ngIf="loading" class="loading-spinner"></span>
          LOGIN NOW
        </button>

        <div class="divider">
          <span>OR</span>
        </div>

        <button type="button" class="btn btn-secondary btn-block" (click)="navigateToSignup()">
          Signup now
        </button>

        <div *ngIf="errorMessage" class="alert alert-error">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>

  <div class="auth-right">
    <div class="illustration-container">
      <!-- Mobile device with person illustration -->
      <div class="mobile-illustration">
        <div class="phone">
          <div class="phone-screen">
            <div class="screen-content">
              <div class="profile-section">
                <div class="profile-icon"></div>
                <div class="form-lines">
                  <div class="line long"></div>
                  <div class="line medium"></div>
                  <div class="line short"></div>
                  <div class="dots">••••••••</div>
                </div>
              </div>
              <div class="signup-btn-mobile">SING UP</div>
            </div>
          </div>
        </div>
        
        <div class="person">
          <div class="person-head"></div>
          <div class="person-hair"></div>
          <div class="person-body"></div>
          <div class="person-arm-left"></div>
          <div class="person-arm-right"></div>
          <div class="person-legs"></div>
        </div>
        
        <div class="security-elements">
          <div class="lock-icon">
            <div class="lock-body"></div>
            <div class="lock-shackle"></div>
          </div>
          <div class="key-icon"></div>
        </div>
        
        <div class="floating-elements">
          <div class="float-element float-1"></div>
          <div class="float-element float-2"></div>
          <div class="float-element float-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
