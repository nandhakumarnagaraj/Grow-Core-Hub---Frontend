<div class="auth-container">
  <div class="auth-left">
    <div class="auth-form-container">
      <div class="logo-container">
        <div class="logo">
          <svg width="120" height="40" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
            <text x="10" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
              GrowCORE
            </text>
          </svg>
        </div>
      </div>
      
      <h2 class="auth-title">Create your account</h2>
      
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-wrapper">
            <input
              id="name"
              type="text"
              formControlName="name"
              placeholder="Enter your full name"
              class="form-input"
              [class.error]="isFieldInvalid('name')"
            >
            <i class="input-icon name-icon"></i>
          </div>
          <div *ngIf="isFieldInvalid('name')" class="error-message">
            Full name is required
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <div class="input-wrapper">
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="alex@email.com"
              class="form-input"
              [class.error]="isFieldInvalid('email')"
            >
            <i class="input-icon email-icon"></i>
          </div>
          <div *ngIf="isFieldInvalid('email')" class="error-message">
            <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Create a password"
              class="form-input"
              [class.error]="isFieldInvalid('password')"
            >
            <i class="input-icon password-icon" (click)="togglePasswordVisibility()"></i>
          </div>
          <div *ngIf="isFieldInvalid('password')" class="error-message">
            Password must be at least 6 characters long
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-wrapper">
            <input
              id="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              placeholder="Confirm your password"
              class="form-input"
              [class.error]="isFieldInvalid('confirmPassword')"
            >
            <i class="input-icon password-icon" (click)="toggleConfirmPasswordVisibility()"></i>
          </div>
          <div *ngIf="isFieldInvalid('confirmPassword')" class="error-message">
            <span *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
            <span *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</span>
          </div>
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" formControlName="agreeToTerms" class="checkbox">
            <span class="checkmark"></span>
            I agree to the <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>
          </label>
          <div *ngIf="isFieldInvalid('agreeToTerms')" class="error-message">
            You must agree to the terms and conditions
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="signupForm.invalid || loading"
        >
          <span *ngIf="loading" class="loading-spinner"></span>
          Create Account
        </button>

        <div class="divider">
          <span>OR</span>
        </div>

        <button 
          type="button" 
          class="btn btn-secondary btn-block"
          (click)="navigateToLogin()"
        >
          Login to existing account
        </button>

        <div *ngIf="errorMessage" class="alert alert-error">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
      </form>
    </div>
  </div>

  <div class="auth-right">
    <div class="illustration-container">
      <svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" class="illustration">
        <!-- Background elements -->
        <circle cx="80" cy="100" r="25" fill="#ff6b35" opacity="0.2"/>
        <circle cx="420" cy="80" r="30" fill="#f39c12" opacity="0.15"/>
        <circle cx="50" cy="300" r="20" fill="#e67e22" opacity="0.25"/>
        
        <!-- Document/Form illustration -->
        <rect x="180" y="80" width="160" height="220" rx="15" fill="white" stroke="#bdc3c7" stroke-width="2"/>
        <rect x="200" y="110" width="120" height="8" rx="4" fill="#ff6b35"/>
        <rect x="200" y="130" width="80" height="6" rx="3" fill="#bdc3c7"/>
        <rect x="200" y="145" width="100" height="6" rx="3" fill="#bdc3c7"/>
        
        <!-- Form fields -->
        <rect x="200" y="170" width="120" height="20" rx="10" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
        <rect x="200" y="200" width="120" height="20" rx="10" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
        <rect x="200" y="230" width="120" height="20" rx="10" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
        
        <!-- Submit button -->
        <rect x="200" y="270" width="120" height="25" rx="12" fill="#ff6b35"/>
        <text x="260" y="287" font-family="Arial" font-size="10" fill="white" text-anchor="middle">SIGN UP</text>
        
        <!-- Person illustration -->
        <ellipse cx="400" cy="380" rx="35" ry="6" fill="#34495e" opacity="0.2"/>
        
        <!-- Person body -->
        <ellipse cx="400" cy="330" rx="20" ry="30" fill="#ff6b35"/>
        
        <!-- Person head -->
        <circle cx="400" cy="280" r="18" fill="#f4d1ae"/>
        
        <!-- Hair -->
        <path d="M385 270 Q400 260 415 270 Q410 265 400 265 Q390 265 385 270" fill="#2c3e50"/>
        
        <!-- Arms (raised in celebration) -->
        <ellipse cx="380" cy="320" rx="6" ry="18" fill="#f4d1ae" transform="rotate(-45 380 320)"/>
        <ellipse cx="420" cy="320" rx="6" ry="18" fill="#f4d1ae" transform="rotate(45 420 320)"/>
        
        <!-- Legs -->
        <ellipse cx="392" cy="365" rx="6" ry="20" fill="#2c3e50"/>
        <ellipse cx="408" cy="365" rx="6" ry="20" fill="#2c3e50"/>
        
        <!-- Celebration elements -->
        <circle cx="360" cy="250" r="3" fill="#f39c12"/>
        <circle cx="440" cy="260" r="4" fill="#ff6b35"/>
        <circle cx="370" cy="290" r="2" fill="#e67e22"/>
        
        <!-- Checkmark -->
        <circle cx="120" cy="200" r="25" fill="#27ae60"/>
        <path d="M110 200 L118 208 L130 190" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        
        <!-- Floating elements -->
        <circle cx="450" cy="320" r="3" fill="#f39c12"/>
        <circle cx="60" cy="180" r="4" fill="#ff6b35"/>
        <circle cx="350" cy="120" r="2" fill="#e67e22"/>
      </svg>
    </div>
  </div>
</div>
